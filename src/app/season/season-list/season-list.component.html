<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-list" aria-hidden="true"></span> 
    {{title}}
    <span class="badge pull-right" title="Hits found">{{seasonList.length}}</span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <tr>
          <th>Season</th>
          <th>Races of Season</th>
          <th>Drivers of Season</th>
          <th>Details</th>
        </tr>
        <tr *ngFor="let season of seasonList; let i = index; let isEven = even;">
          <td>{{season.season}}</td>
          <td><a routerLink="/race/{{season.season}}">Show</a></td>
          <td><a routerLink="/driver/{{season.season}}">Show</a></td>
          <td>
            <p><a href="{{season.url}}" target="_blank">Season Description</a></p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="container-fluid">
  seasonList: {{seasonList | json}}
</div>
