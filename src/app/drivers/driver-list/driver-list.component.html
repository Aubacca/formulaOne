<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-list" aria-hidden="true"></span> 
    {{title}}
    <span class="badge pull-right" title="Hits found">{{driverList.length}}</span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <tr>
          <th *ngIf="isSeasonSelected()">Season</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Nationality</th>
          <th>Details</th>
        </tr>
        <tr *ngFor="let item of driverList; let i = index; let isEven = even;">
          <td *ngIf="isSeasonSelected()">{{seasonId}}</td>
          <td>{{item.familyName | uppercase }} {{item.givenName}}</td>
          <td>{{item.dateOfBirth}}</td>
          <td>{{item.nationality | mashit:true }}</td>
          <td>
            <p>
              <a href="{{item.url}}" target="_blank">
                Driver Biography
              </a>
            </p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="container-fluid">
  driverList: {{driverList | json}}
</div>
